{% extends 'main/base.html' %}
{% block title %}
Создание расхода
{% endblock %}

{% block body %}
<body class="bg-light">

<div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card expense-form-card">
                    <div class="card-header form-header">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-plus-circle-fill text-primary fs-3 me-3"></i>
                            <div>
                                <h1 class="h4 mb-0">Введите название для группы расходов</h1>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="mb-4">
                                    <label class="form-label fw-bold">Название</label>
                                    {{ form.name }}
                            </div>



                            <div class="d-flex justify-content-between pt-3">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-check-lg me-1"></i>Создать
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
